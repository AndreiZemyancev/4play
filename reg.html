<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/reg.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="form_wrap">
      <div class="profile">
        <img src="images/image_reg.jpg" alt="">
        <h1>Регистрация</h1>
      </div>
      <form method="post" action="">
        <div>
          <label for="name">Имя</label>
          <input type="text" name="name" required>
        </div>
        <div class="radio">
          <span>Пол</span>
          <label>
            <input type="radio" name="sex" value="мужской">мужской
            <div class="radio_control male"></div>
          </label>
          <label>
            <input type="radio" name="sex" value="женский">женский
            <div class="radio_control female"></div>
          </label>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" required>
        </div>
        <div>
          <label for="country">Страна</label>
          <select name="country">
            <option>Выберите страну проживания</option>
            <option value="Россия">Россия</option>
            <option value="Украина">Украина</option>
            <option value="Беларусь">Беларусь</option>
          </select>
          <div class="select-arrow"></div>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>
